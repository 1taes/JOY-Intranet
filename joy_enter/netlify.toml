[build]
  # 빌드 명령어 없음 (정적 HTML/JS 사이트)
  # command를 설정하지 않으면 Netlify가 빌드를 건너뜀
  
  # 퍼블리시 디렉토리 (루트 디렉토리)
  publish = "."

# 리다이렉트 설정 (SPA 지원)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 헤더 설정 (CORS 및 보안)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# JavaScript 파일에 대한 헤더
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# CSS 파일에 대한 헤더
[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# 이미지 파일에 대한 헤더
[[headers]]
  for = "/image/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

